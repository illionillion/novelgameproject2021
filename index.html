<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="ノベルゲーム">
  <link rel="shortcut icon" href="#">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Sun And Low</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/background_image.css">
</head>
<body>
  <main>
    <div id="screen_frame">
      <!-- 画面 -->
      <div id="background_frame" class="sougen">
        <!-- 背景 -->
        <div id="character_frame">
          <div id="character_first">
            <!-- キャラ1 -->
            <img src="img/test_character_01.png" alt="character">
          </div>
          <div id="character_center">
            <!-- キャラ -->
            <img src="img/transparent_background.png" alt="character">
          </div>
          <div id="character_second">
            <!-- キャラ2 -->
            <img src="img/test_character_02.png" alt="character">
          </div>
        </div>
        <div id="title_frame">
          <p>Sun And Low</p>
          <div class="btn">
            <input type="button" value="start" onclick="start()">
          </div>
        </div>
        <div id="option_area" class="none">
          <div class="option none" onclick="branch(this)"><div class="option_text">1</div></div>
          <div class="option none" onclick="branch(this)"><div class="option_text">2</div></div>
          <div class="option none" onclick="branch(this)"><div class="option_text">3</div></div>
          <div class="option none" onclick="branch(this)"><div class="option_text">4</div></div>
        </div>
        <div id="save_screen" class="none">
          <header>
            <p>セーブするデータを選択してください。</p>
            <div class="btn"><input type="button" onclick="change_save_screen()" value="閉じる"></div>
          </header>
          <div id="save_option">
            <div class="option" onclick="">
              <div class="option_text">
                <div class="save_icon">
                  <img src="img/none3.jpg" alt="">
                </div>
                <div class="save_prop">
                  <div class="data_title">
                    データ1
                  </div>
                  <div class="data_prop">
                    <div class="data_page">
                      なし
                    </div>
                    <div class="percent">
                      0%
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="option" onclick="">
              <div class="option_text">
                <div class="save_icon">
                  <img src="img/none3.jpg" alt="">
                </div>
                <div class="save_prop">
                  <div class="data_title">
                    データ2
                  </div>
                  <div class="data_prop">
                    <div class="data_page">
                      なし
                    </div>
                    <div class="percent">
                      0%
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="option" onclick="">
              <div class="option_text">
                <div class="save_icon">
                  <img src="img/none3.jpg" alt="">
                </div>
                <div class="save_prop">
                  <div class="data_title">
                    データ3
                  </div>
                  <div class="data_prop">
                    <div class="data_page">
                      なし
                    </div>
                    <div class="percent">
                      0%
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="option" onclick="">
              <div class="option_text">
                <div class="save_icon">
                  <img src="img/none3.jpg" alt="">
                </div>
                <div class="save_prop">
                  <div class="data_title">
                    データ4
                  </div>
                  <div class="data_prop">
                    <div class="data_page">
                      なし
                    </div>
                    <div class="percent">
                      0%
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="user_frame">
          <div id="text_frame">
            <div id="character_name">
              <!-- character -->
            </div>
            <div id="text_area">
              <!-- &lt;Start&gt; -->
            </div>
            <!-- &lt;Start&gt; -->
          </div>
          <div id="controller_frame">
            <div class="btn"><input type="button" onclick="skip()" value="スキップ"></div>
            <div class="btn"><input type="button" onclick="next()" value="次へ"></div>
            <div class="btn"><input type="button" onclick="back()" value="戻る"></div>
            <div class="btn"><input type="button" onclick="change_save_screen()" value="セーブ"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="program/text_data.js"></script>
  <script src="program/add_prop.js"></script>
  <script src="program/program.js"></script>
  <script src="program/save.js"></script>
</body>
</html>
